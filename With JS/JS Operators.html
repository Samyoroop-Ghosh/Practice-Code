<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1>SUM OPERATOR</h1>
    <script>
        var a = 2
        var b = 3
        document.write("The sum is ", a + b)
    </script>

    <h1>+= OPERATOR</h1>
    <script>
        var c = 7
        c += 3
        document.write("7 += 3 is ", c)
    </script>

    <h1>NO OF WEEKS AND DAYS IN A YEAR</h1>
    <script>
        var d = 365
        var weeks = Math.floor(365 / 7)
        var days = 365 % 7
        document.write("Year 2024 with ", d, " days has ", weeks, " weeks and ", days, " days")
    </script>

    <h1>STRING CONCATENATION</h1>
    <script>
        var str1 = 'Hello'
        var str2 = 'Rahul'
        var str3 = str1 + " " + str2
        document.write("Concatenated String is ", str3)
    </script>
</body>

</html>
