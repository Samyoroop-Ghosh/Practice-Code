<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgrounds & Opacity</title>
    <style>
        h2 {
            background-color: bisque;
        }

        p {
            background-color: coral;
        }

        div {
            background-color: rgb(0, 128,0);
        }

        div.op1 {
            background: rgba(0, 128, 0, 0.25);
        }

        div.op2 {
            background: rgba(0, 128, 0, 0.50);
        }

        div.op3 {
            background: rgba(0, 128, 0, 0.75);
        }

        div.op4 {
            background: rgba(0, 128, 0, 1.0);
        }
    </style>
</head>
<body>
    <h2>HEADING</h2>
    <div>
        INSIDE DIV
        <p>INSIDE PARAGRAPH INSIDE DIV</p>
    </div>

    <div class="op1">
        <h3>OPACITY 0.25</h3>
    </div>
    <div class="op2">
        <h3>OPACITY 0.50</h3>
    </div>
    <div class="op3">
        <h3>OPACITY 0.75</h3>
    </div>
    <div class="op4">
        <h3>OPACITY 1.00</h3>
    </div>
</body>
</html>
