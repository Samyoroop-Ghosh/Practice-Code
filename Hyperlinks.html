<!DOCTYPE html>
<html>
<head></head>
<title>Hyperlinks</title>
<body>

    <h1>Hyperlinks (ft. target)</h1>
    <br><br>

    <ul>
        <li>     
            <a href = "https://uem.edu.in/uem-kolkata/" title="uem.edu.in" target="_parent"> <!-- Opens in Same Window -->
                UEM <!--text hyperlink -->
            </a>
        </li>

        <li>
            <a href = "https://www.technoindiauniversity.ac.in/" title="tiu.ac.in" target="_blank"> <!-- Opens in New Window-->
                <img src="TI.jpeg" height="100" width="170" alt="VISIT TECHNO"> <!-- img hyperlink -->
            </a>
        </li>

        <li>
            <a href = "https://www.heritageit.edu/" title="heritage.edu" target="_blank"> <!-- Opens in New Window-->
                <img src="HERITAGE.png" height="100" width="170" alt="VISIT HERITAGE"> <!-- img hyperlink -->
            </a>
        </li>

    </ul>
</body>
</html>
